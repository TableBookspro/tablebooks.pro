---
layout: default
title: American Coffee Table Book
---
<div class="symbol-test">
  <h1>SVG Symbol Test</h1>
  <ul>
    {% for symbol in site.data.symbols %}
      <li>
        <svg class="symbol" width="50" height="50">
          <use xlink:href="#{{ symbol.id }}"></use>
        </svg>
        <span>{{ symbol.id }}</span>
      </li>
    {% endfor %}
  </ul>
</div>

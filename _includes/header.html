<header>
  <nav>
    <div class="menu-toggle">Menu toggle</div>
    <div class="logo">
      <a href="{{ '/' | relative_url }}">
        AMERICAN COFFEE TABLE BOOK
      </a>
    </div>
    <ul class="nav-menu">
      {% for item in site.data.menu %}
        <li>
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% if item.submenu %}
            <ul class="submenu">
              {% for subitem in item.submenu %}
                <li><a href="{{ subitem.url | relative_url }}">{{ subitem.title }}</a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>

<header>
  <img src="{{ site.logo | relative_url }}" alt="Logo">
  <nav>
    <ul>
      {% for item in site.data.menu %}
        {% if item.submenus %}
          <li>
            <a href="#">{{ item.name }}</a>
            <ul>
              {% for subitem in item.submenus %}
                <li><a href="{{ subitem.link | relative_url }}">{{ subitem.name }}</a></li>
              {% endfor %}
            </ul>
          </li>
        {% else %}
          <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>

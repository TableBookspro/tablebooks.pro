<!--Substack -->
<script>
  document.getElementById('substack-subscribe').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const email = form.querySelector('input[name="email"]').value;
    const url = form.action;
    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ email: email, just_signed_up: true, skip_redirect_check: true })
    })
    .then(response => {
      if (response.ok) {
        alert('Thank you for subscribing! Please check your email to confirm.');
        form.reset();
      } else {
        alert('There was an error. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('There was an error. Please try again.');
    });
  });
</script>

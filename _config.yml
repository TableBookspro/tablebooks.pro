# Site settings
title: "TABLE books pro"
description: "TABLE books pro is an independent publisher of edge-printed table books, gorgeous slim volumes, unique mongraphs, and more. We live by the ethos that the things that decorate our tables and bookshelves should be Imbued With Meaning.<br><br>Our expanding catalogue contains Bitcoin Coffee Table Book, American Coffee Table Book and more."
url: "https://tablebooks.pro"
baseurl: ""
email: "tablebookspro@protonmail.com"
lang: "en-US"
timezone: "America/New_York"
date_format: "%b %-d, %Y"

# SEO, OG, Etc.
jekyll-seo-tag:
  static_image: /assets/img/logo/table-book-og-logo.jpg

# Social profiles (optional, for social meta tags)
twitter:
  username: tablebookspro
facebook:
  username: tablebookspro
author:
  name: TABLE books pro
  email: tablebookspro@protonmail.com
  twitter: tablebookspro

# Build settings
markdown: kramdown

permalink: pretty

# Exclude files
exclude:
  - drafts/
  - private/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

sitemap:
  priorities:
    "/": 1.0
    "/books/american/": 1.0
    "/books/bitcoin/": 1.0
    "/books/": 0.5
    "/about/": 0.5
    "/contact/": 0.5
    "/blog/": 0.2
    "/privacy/": 0.2
    "/terms-of-service/": 0.2
    "/disclosure/": 0.2